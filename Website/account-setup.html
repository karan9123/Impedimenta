<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/nav-big-media.css">
        <link rel="stylesheet" href="stylesheets/nav-small-media.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/account-setup.css">
        <script src="script/nav.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">

        <title></title>
    </head>
    <body>
        <header>
            
            <a href="#" class="toggle-button">
                <span class="bar" id="bar-1"></span>
                <span class="bar" id="bar-2"></span>
                <span class="bar" id="bar-3"></span>
            </a>

            <nav class="media-big">
                <div class="mb-logo">
                    <img src="logo.png" alt="Logo" width="80" height="80">
                </div>
                <div class="mb-header">
                    Impedimenta
                </div>

                <div class="mb-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#price-anchor">Pricing</a></li>
                        <li><a href="index.html#about-anchor">About</a></li>
                        <li><a href="index.html#contact-anchor">Contact Us</a></li>
                    </ul>
                </div>

                <a id="s-btn" href="sign-in.html">Sign In</a>

                <a id="b-btn" href="#">Buy Now</a>
            </nav>

            <nav class="media-small">

                <div class="ms-logo">
                    <img src="logo.png" alt="Logo" width="80" height="80">

                    <div>
                        Impedimenta
                    </div>
                </div>

                <div class="ms-links">
                    <ul>
                        <li><a class="n-btn" href="index.html">Home</a></li>
                        <li><a class="n-btn" href="index.html#price-anchor">Pricing</a></li>
                        <li><a class="n-btn" href="index.html#about-anchor">About</a></li>
                        <li><a class="n-btn" href="index.html#contact-anchor">Contact Us</a></li>
                    </ul>
                </div>

                <a id="ss-btn" href="sign-in.html">Sign In</a>

                <a id="sb-btn" href="#">Buy Now</a>
            </nav>

        </header>
        
        <div class="white-space" height="100px"></div>

        <main>
            <div class="new-account-container">
                <div class="filler" id="filler-1"></div>
                
                <object class="page-clip" id="pf-icon" data="profile-icon.svg"></object>

                <div class="set-up-section">
                    <h1 class="account-set-up-header">CREATE NEW ACCOUNT</h1>

                    <div class="account-info" id="a-fname">
                        <input class="submit-check" type="text" placeholder="First Name">
                    </div>

                    <div class="account-info" id="a-lname">
                        <input class="submit-check" type="text" placeholder="Last Name">
                    </div>

                    <div class="account-info" id="a-address">
                        <input class="submit-check" type="text" placeholder="Address">
                    </div>

                    <div class="account-info" id="a-city">
                        <input class="submit-check" type="text" placeholder="City">
                    </div>

                    <div class="account-info" id="a-zip">
                        <input class="submit-check" type="text" placeholder="Zip Code">
                    </div>

                    <div class="account-info" id="a-state">
                        <input class="submit-check" type="text" placeholder="State">
                    </div>

                    <div class="account-info" id="a-country">
                        <input class="submit-check" type="text" placeholder="Country">
                    </div>

                    <div class="account-info" id="a-phone">
                        <input class="submit-check" class="submit-check" type="text" placeholder="Phone Number">
                    </div>

                    <div class="account-info" id="a-email">
                        <input class="submit-check" type="text" placeholder="Email Address">
                    </div>

                    <div class="account-info" id="a-pass">
                        <input class="submit-check" type="text" placeholder="Password">
                    </div>

                    <div class="account-info" id="a-pass-con" >
                        <input class="submit-check" type="text" placeholder="Confirm Password">
                    </div>
                </div>
            </div>

            <div class="mask" id="mask4">
                <div class="tile">
                </div>
            </div>

            <div class="submit-btn">Submit</div>
        </main>
    </body>
</html>
